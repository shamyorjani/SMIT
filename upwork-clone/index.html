<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upwork Clone</title>
    </head>

    <body>
        <header>
            <div class="header-left">
                <h1>upwork</h1>
                <ul>
                    <li>
                        <select name="find-talent" id="">
                            <option value="find-talent">FInd Talent</option>
                            <option value="post-jobs">Post Job</option>
                            <option value="browse-jobs">Browse Jobs</option>
                        </select>
                    </li>
                    <li>
                        <select name="find-work" id="">
                            <option value="find-work">Find Work</option>
                            <option value="ways-to-work">Ways to Work</option>
                            <option value="earn-work">Earn Work</option>
                        </select>
                    </li>
                    <li>
                        <select name="why-upwork" id="">
                            <option value="why-upwork">Why Upwork</option>
                            <option value="ways-to-work">Success Stories</option>
                            <option value="earn-work">Reviews</option>
                        </select>
                    </li>
                    <li>
                        Enterprise
                    </li>
                </ul>
            </div>
            <div class="right-header">
                <div class="search-header">
                    <input type="search">
                    <select name="talent" id="">
                        <option value="talent">Talent</option>
                        <option value="talent">Projects</option>
                        <option value="talent">Jobs</option>
                    </select>
                </div>
                <div class="login-signup">
                    <button class="login-btn">Log in</button>
                    <button class="signup-btn">Sign up</button>
                </div>
            </div>
            <div class="lower-header-tabs">
                <ul>
                    <li>Development & IT</li>
                    <li>AI Services</li>
                    <li>Design & Creative</li>
                    <li>Sales & Marketing</li>
                    <li>Admin & Customer Support</li>
                    <li>
                        <select name="more-header-tabs" id="">
                            <option value="more">More</option>
                            <option value="more">Writing & Translation</option>
                            <option value="more">Finance & Accounting</option>
                            <option value="more">HR & Training</option>
                            <option value="more">Legal</option>
                            <option value="more">Engineering & Architecture</option>
                            <option value="more">See All Specializations</option>
                        </select>
                    </li>
                </ul>
            </div>
        </header>
    </body>

</html>
